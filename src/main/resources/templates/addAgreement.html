
<!doctype html>

<%@include file="common/head.jsp"%>
<div class="portlet-title">
    <div class="caption font-green bold">
       <%-- <span class="am-icon-code"></span>--%>
    <c:if test="${modify==null}">
           人员系统>员工工资录入
    </c:if>
    <c:if test="${modify!=null}">
           人员系统>员工工资查询>员工工资修改
    </c:if>
    </div>
    <div class="tpl-portlet-input tpl-fz-ml">
        <div class="portlet-input input-small input-inline">

        </div>
    </div>


</div>
<div class="tpl-block" style="height: 602px">

    <div class="am-g">
        <div style="height: 50px"></div>
        <div class="tpl-form-body tpl-form-line">
            <fm:form modelAttribute="staffagreement" action="${pageContext.request.contextPath}/staffAgree/addSaveAgreement"
                     method="post"
                     class="am-form tpl-form-line-form">
                <c:if test="${modify!=null}">
                    <input type="hidden" value="modify" name="modify" id="modify">
                    <input type="hidden" value="${staffagreement.agreementId}" name="agreementId" id="agreementId">
                </c:if>
                <div class="am-form-group">
                    <label for="pId" class="am-u-sm-3 am-form-label">员工编号 </label>
                    <div class="am-u-sm-9">
                        <input type="number" class="tpl-form-input" id="pId" name="pId" required
                               placeholder="请输入员工编号" value="${staffagreement.PId}"
                               <c:if test="${modify!=null}">readonly</c:if>>
                        <small><fm:errors path="pId" cssStyle="color: red"/></small>
                    </div>
                </div>
                <br/>
                <div class="am-form-group">
                    <label for="agreementBtime" class="am-u-sm-3 am-form-label">开始时间 </label>
                    <div class="am-u-sm-9">
                        <input type="text" class="am-form-field tpl-form-no-bg" id="agreementBtime"
                               name="agreementBtime" required placeholder="开始时间"
                               data-am-datepicker="" readonly value="<fmt:formatDate value='${staffagreement.agreementBtime}' pattern='yyyy-MM-dd'/>"/>
                        <small><fm:errors path="agreementBtime" cssStyle="color: red"/></small>
                    </div>
                </div>
                <br/>
                <div class="am-form-group">
                    <label for="agreementEtime" class="am-u-sm-3 am-form-label">结束时间 </label>
                    <div class="am-u-sm-9">
                        <input type="text" class="am-form-field tpl-form-no-bg" id="agreementEtime"
                               name="agreementEtime" required placeholder="结束时间"
                               data-am-datepicker="" readonly value="<fmt:formatDate value='${staffagreement.agreementEtime}' pattern='yyyy-MM-dd'/>"/>
                        <small><fm:errors path="agreementEtime" cssStyle="color: red"/></small>
                    </div>
                </div>
                <br/>
                <div class="am-form-group">
                    <label for="position" class="am-u-sm-3 am-form-label">职位 </label>
                    <div class="am-u-sm-9">
                        <input type="text" id="position" name="position" required placeholder="请输入职位"
                               value="${staffagreement.position}">
                        <small><fm:errors path="position" cssStyle="color: red"/></small>
                    </div>
                </div>
                <br/>
                <div class="am-form-group">
                    <label for="agreementContent" class="am-u-sm-3 am-form-label">工资 </label>
                    <div class="am-u-sm-9">
                        <div>
                            <input type="number" id="agreementContent" name="agreementContent" required
                                   placeholder="请输入工资" value="${staffagreement.agreementContent}">
                            <small><fm:errors path="agreementContent" cssStyle="color: red"/></small>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-3">
                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                    </div>
                </div>
            </fm:form>

        </div>
    </div>
</div>
